<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="messages">Messages</label>
                <textarea class="messages" id="messages" formControlName="messages" [(ngModel)]="messageObj.messages"></textarea>
            </div>
            <button type="submit" class="btn-outline-primary" (click)="submit()" >Submit</button>
        </form>

    </div>
    <footer>
        <a href="/dashboard"><strong>Home</strong></a> | <a href="/forms"><strong>Create Ticket</strong></a> | <a href="/profile"><strong>Profile</strong> </a>
      </footer>
</body>

</html>
