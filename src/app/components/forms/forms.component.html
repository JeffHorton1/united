<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

            
    <div class="container">
        
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <div class="images">
                <input type="file" multiple="multiple" name="images">
                <input type="button" id="images" value="upload"
                    onclick="google.script.run.logForm(document.getElementById('uploadTest'));">
            </div>
            <!-- <div>
                <h3>Uploaded Images</h3>

                1. {{images}} | 2. {{images}} | 3. {{images}} | 4. {{images}}
            </div> -->

            <div class="form-group">
                <label for="machine">Machine Select</label>
                <select class="form-control" id="machine" ngModel>
                    <option>Kiosk</option>
                    <option>TSA Line</option>
                    <option>Gate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Text Area</label>
                <textarea class="textA" id="comments" ngModel></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input  " type="checkbox" value="green" id="green" ngModel>
                <label class="form-check-label " for="green">
                    Green
                </label>
                <input class="form-check-input " type="checkbox" value="yellow" id="yellow" ngModel>
                <label class="form-check-label" for="yellow">
                    Yellow
                </label>
                <input class="form-check-input" type="checkbox" value="red" id="red" ngModel>
                <label class="form-check-label " for="red">
                    Red
                </label>
            </div>
            <div class="subBut">
                <button type="submit" class="btn btn-primary mt-2" >Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
