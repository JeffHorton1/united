<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <form>
            <div>
                <input type="file" multiple="multiple" name="fileUpload">
                <input type="button" id="upload" value="upload"
                    onclick="google.script.run.logForm(document.getElementById('uploadTest'));">
            </div>

            <div class="form-group">
                <label for="selectMachine">Machine Select</label>
                <select class="form-control" id="selectMachine">
                    <option>Kiosk</option>
                    <option>PSA Line</option>
                    <option>Gate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Text Area</label>
                <textarea class="textA" id="textA"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input mr-40 " type="checkbox" value="green" id="green">
                <label class="form-check-label mr-4" for="green">
                    Green
                </label>
                <input class="form-check-input " type="checkbox" value="yellow" id="yellow">
                <label class="form-check-label" for="yellow">
                    Yellow
                </label>
                <input class="form-check-input ml-2" type="checkbox" value="red" id="red">
                <label class="form-check-label ml-4" for="red">
                    Red
                </label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
