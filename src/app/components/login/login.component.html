<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="/client/src/app/login/login.component.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="login">
				<form (ngSubmit) = "onSubmit(formdata.value)" >
					<label for="chk" aria-hidden="true">Health Hub Sign In</label>
					<input type="text" name="userName" placeholder="Username" required=true>
					<input type="password" name="password" placeholder="Password" required=true>
					<button>Sign In</button>
				</form>
			</div>

			<div class="signup" onsubmit="false">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="userName" placeholder="Username" required=true>
					<input type="email" name="email" placeholder="Email" required=true>
					<input type="password" name="password" placeholder="Password" required=true>
					<button>Sign up</button>
				</form>
			</div>
	</div>
</body>
</html>
